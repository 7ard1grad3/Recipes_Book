<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping_list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <ng-template [ngIf]="!_auth.isAuthenticated()">
              <a style="cursor: pointer;" class="btn btn-default" role="button" routerLink="/signup">Register</a>
              <a style="cursor: pointer;" class="btn btn-default" role="button" routerLink="/signin">Log In</a>
          </ng-template>
        <li class="dropdown" appDropdown *ngIf="_auth.isAuthenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSave()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFatch()">Fetch Data</a></li>
          </ul>
        </li>
        <a style="cursor: pointer;" class="btn btn-default" (click)="logout()" *ngIf="_auth.isAuthenticated()">Log Out</a>
      </ul>
    </div>
  </div>
</nav>
