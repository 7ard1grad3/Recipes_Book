<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
      <form class="form-horizontal" (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <legend>Signin</legend>
        </div>
        <div class="form-group">
          <span class="label label-default">Email</span>
          <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
        </div> 
        <div class="form-group">
            <span class="label label-default">Password</span>
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel minlength="6">
          </div> 
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </span>
    </form>
    </div>
  </div>
