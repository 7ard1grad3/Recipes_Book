
<div class="row">
  <div class="col-xs-12">
    
    <form class="form-horizontal" role="form" [formGroup]="this.recipeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <legend class="text-primary">{{(editMode) ? 'Edit Rrecipe' : 'Add Recipe'}}</legend>
        </div>
        <div class="form-group pull-right">
            <button type="submit" class="btn btn-success" [disabled]="!this.recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
              <span class="label label-primary">Name</span>
              <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10">
              <span class="label label-primary">Image URL</span>
              <input type="text" class="form-control" formControlName="imagePath" placeholder="image Path">
            
          </div>
          <div class="col-xs-2">
               <img [src]="this.recipeForm.get('imagePath').value" class="img-responsive img-circle" alt=" ">
          </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
            <span class="label label-primary">Description</span>
            <textarea class="form-control" rows="6" placeholder="Description" formControlName="description"></textarea>
            </div>
        </div>
        
        <div class="form-group" formArrayName="ingredients">
            <div class="col-xs-12">
            <div class="row" 
            *ngFor="let ingredientsCtrl of getControls(); let i = index" 
            [formGroupName]="i">
            <hr>
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <input 
                type="text" 
                class="form-control" 
                placeholder="Name"
                formControlName="name">
              </div>
              
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <input 
                  type="number" 
                  class="form-control" 
                  placeholder="Amount"
                  formControlName="amount"
                  >
              </div>
              
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
            </div>
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-default pull-right" (click)="onAddIngredient()">Add ingredient</button>
        </div>
        <hr>
    </form>
    
  </div>
</div>
